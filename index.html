<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Sounds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1A1A1A;
            position: relative;
            z-index: 1;
        }
        .top-banner {
            display: flex;
            justify-content: flex-end;
            padding: 0.5rem 2rem;
            background-color: #1A1A1A;
        }
        .top-banner input {
            margin-left: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .header-menu {
            display: flex;
            gap: 2rem;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            position: relative;
            z-index: 2;
        }
        .main {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background-color: #1A1A1A;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
        }
        @media (max-width: 768px) {
            .header-menu {
                display: none;
                flex-direction: column;
                background-color: #1A1A1A;
                padding: 1rem;
                position: absolute;
                top: 60px;
                right: 0;
                border-radius: 8px;
                z-index: 1;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <a href="#">Login</a>
        <a href="#">Cart</a>
        <input type="text" placeholder="Search...">
    </div>
    <header>
        <img src="https://placehold.co/40x40" alt="Spiral Sounds Logo">
        <div class="menu-toggle">☰</div>
        <nav class="header-menu">
            <a href="#">Contact</a>
            <a href="#">Submit Vinyl</a>
            <a href="#">Catalogue</a>
        </nav>
    </header>
    <main class="main">
        <div class="product-card">
            <img src="https://placehold.co/150x150" alt="Album Cover">
            <p>Album Title</p>
            <p>Artist Name</p>
        </div>
        <div class="product-card">
            <img src="https://placehold.co/150x150" alt="Album Cover">
            <p>Album Title</p>
            <p>Artist Name</p>
        </div>
        <div class="product-card">
            <img src="https://placehold.co/150x150" alt="Album Cover">
            <p>Album Title</p>
            <p>Artist Name</p>
        </div>
    </main>
    <footer>
        <p>© Spiral Sounds</p>
    </footer>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const headerMenu = document.querySelector('.header-menu');
        menuToggle.addEventListener('click', () => {
            if (headerMenu.style.display === 'flex' || headerMenu.style.display === '') {
                headerMenu.style.display = 'none';
            } else {
                headerMenu.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
